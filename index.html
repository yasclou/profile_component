<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="img-bg-top"></div>
    <div class="img-bg-bottom"></div>
    <div class="card">
        <div class="bg-img">
            <img src="./asset/images/bg-pattern-card.svg" alt="bubble-pattern" style="width:100%; border-radius: 10px 10px 0 0">
        </div>
        <div class="avatar-img">
            <img src="./asset/images/image-victor.jpg" alt="avatar" style="border-style: solid; border-color: white; border-width: 5px; border-radius: 50%">
        </div>
        <h1><strong>Victor Crest</strong> &nbsp;&nbsp;26</h1>
        <h2>London</h2>
        
    <hr>
    <div class="data">
        <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
        </div>
    
        <div class="like">
            <h3>803K</h3>
            <p>Likes</p>
        </div>
        
        <div class="photos">
            <h3>1.4K</h3>
            <p>Photos</p>
        </div>
    </div>

</body>
</html>
